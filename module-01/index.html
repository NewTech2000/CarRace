<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic racer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


<div id="score_div">
    Score: <span id="score">0</span>
</div>
<div id="container">

    <div id="line_1" class="line"></div>
    <div id="line_2" class="line"></div>
    <div id="line_3" class="line"></div>

    <div id="car" class="car">
        <img src="images/car2.png" alt="" style="height: 100px;width: 50px">
    </div>
    <div id="car_1" class="car">
        <img src="images/car4.png" alt="" style="height: 100px;width: 50px">
    </div>
    <div id="car_2" class="car">
        <img src="images/car4.png" alt="" style="height: 100px;width: 50px">
    </div>
    <div id="car_3" class="car">
        <img src="images/car4.png" alt="" style="height: 100px;width: 50px">
    </div>

    <div id="restart_div">
        <button id="restart">
            You Lost!<br>
            <small class="small_text">(press Enter to Restart Game)</small>
        </button>
    </div>
</div>
<div id="help">
    <p><u>Controls: Right, Left, Up & Down arrow keys.</u></p>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/myjs.js"></script>
</body>

</html>
